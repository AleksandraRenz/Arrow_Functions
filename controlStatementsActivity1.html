<body>
    <script>
        //ask user for three numbers
        const inputA = prompt("Input first number: ", "");
        const inputB = prompt("Input second number: ", "");
        const inputC = prompt("Input third number: ", "");


        //check if input numbers are equal
        if (inputA == inputB) {
            if (inputB == inputC) {
                alert("All numbers are equal");
            }//check if neither all numbers are equal or different
            else {
            alert("Neither all numbers are equal or different");
            }
        }//check if all numbers are different
        else{
            alert("All numbers are different");
            }
    </script>
</body>
