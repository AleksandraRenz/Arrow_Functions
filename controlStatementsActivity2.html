<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Statements: Activity 2</title>
</head>
<body>
        <script>
        //ask user for three numbers
        const inputA = prompt("Input first number: ", "");
        const inputB = prompt("Input second number: ", "");
        const inputC = prompt("Input third number: ", "");

			    //check if input numbers are increasing
				if ( inputA < inputB < inputC ){
				    alert ("Increasing order");
                //check if input numbers are decreasing
				} else if ( inputA > inputB > inputC ){
				    alert ("Decreasing Order");
				} else {
				   	alert ("Neither increasing or decreasing order")
				}
        </script>
    
</body>
</html>
